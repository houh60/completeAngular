<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
      <hr *ngIf="errorMessage">
      <div class="row" *ngIf="errorMessage">
        <div class="col-xs-12 alert alert-danger">
          <div class="col-xs-10">
            <h4 class="help-block">{{errorMessage}}</h4>
          </div>
          <button class="btn btn-danger" (click)="onOKay()">OK</button>
        </div>
      </div>
    </form>
  </div>
</div>
